<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./mini-vue/renderer.js"></script>
<script src="./mini-vue/reactive.js"></script>
<script src="./mini-vue/index.js"></script>

<script>
  // 1.创建根组件
  const App = {
    data: reactive({
      counter: 0
    }),
    render() {
      return h("div", null, [
        h("h2", null, `当前计数: ${this.data.counter}`),
        h("button", {
          onClick: () => {
            this.data.counter++
            console.log(this.data.counter);
          }
        }, "+1")
      ])
    }
  }

  // 2.挂载根组件
  const app = createApp(App);
  app.mount("#app");
</script>
</body>
</html>
